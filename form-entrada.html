<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de entrada</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="encabezado">
            <div>
                <nav>
                    <ul class="ul-navigation">
                        <a href="index.html"><img src="img/logopng.png" class="logomenu"></a>
                        <h1 class="nombre">PoulX</h1>
                        <li><a href="entradas.html">Entradas</a></li>
                        <li><a href="salidas.html">Salidas</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="usuario.html">Usuario</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="formulario">
        <form id="entrada">
            <div>
                <label for="id-entrada" required>id entrada</label>
                <input type="text" id="id-entrada" />
            </div>
            <div>
                <label for="fecha" required>Fecha</label>
                <input type="date" id="fecha" />
            </div>
            <div>
                <label for="cantidad" required>Cantidad</label>
                <input type="number" id="cantidad" />
            </div>
            <div>
                <label for="responsable" required>Responsable</label>
                <input type="text" id="responsable" />
            </div>
            <div class="button">
                <button type="submit" class="button-send">Enviar</button>
                <button type="reset" class="button-clean">Limpiar</button>
            </div>
        </form>
    </div>
    <div id="resultado"></div>
    <script src="js/entrada.js"></script>
</body>

</html>
