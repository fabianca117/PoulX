<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio PoulX</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body class="inicio">
    <div class="login-container">
        <div class="login-header">
            <img class="favicon" src="/img/logopng.png" alt="Logo" />
            <h2>PoulX</h2>
            <p>Recuperación de contraseña</p>
            <h5>Email: demo@poulx.com</h5></br>
        </div>
        <form id="loginForm" onsubmit="return validateFormforgot(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" name="email" placeholder="Introduce tu correo">
                <small class="error" id="emailError"></small>
            </div>
            <button type="submit" class="buttonlogin">Enviar</button>
        </form>
        <center>
            <p id="message"></p>
        </center>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
