            <div>

            <label for="Cliente">Cliente</label>

            <div>
                <label for="detalle">Detalle</label>
                <input type="text" id="detalle" />
            </div>
            <div>
                <label for="valorunitario">Valor Unit.</label>
                <input type="price" id="valorunitario" />
            </div>
            <div>
                <label for="valorTotal">Valor Total</label>

            </div>
            <div class="button">
                <button class="button-send" onclick="agregarCliente()">Enviar</button>
